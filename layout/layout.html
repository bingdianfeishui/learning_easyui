<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
    <script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
</head>

<body class="easyui-layout">
    <div id="r1" title="标题栏简介" data-options='region:"north"' style="height:100px"></div>
    <div id="r2" title="导航栏" data-options="region:'west'" style="width:100px"></div>
    <div id="r3" title="主窗口" data-options="region:'center'"></div>
    <div id="r4" title="右边栏" data-options="region:'east'" style="width:200px">
        <div class="easyui-layout" fit="true">
            <div title="ToDo" data-options="region:'center', collapsible:true" style="height:50%"></div>
            <div title="日历" data-options="region:'south'" style="height:50%"></div>
        </div>
    </div>
    <div id='r5' title="Footer" data-options='region:"south"' style="height:100px"></div>
</body>

</html>
