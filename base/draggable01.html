<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basic - Draggable01</title>
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
    <script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
</head>

<body>

    <p>拖动组件</p>
    <div id="dd" class="easyui-draggable" data-options="handle:'#title1'" style="width:200px;height:100px;border:#ccc 1px solid">
        <div id="title1" style="background:#ccc;">标题拖动</div>
    </div>
    <br/>
    <div class="easyui-draggable" style="width:200px;height:100px;background:#fafafa;border:1px solid #ccc">本体拖动</div>
    <br/>
    <div id="dd2" style="width:200px;height:100px;border:#ccc 1px solid">
        <div id="title2" style="background:#ccc;">js代码添加标题拖动</div>
    </div>
    <br/>
    <div id="dd3" style="width:200px;height:100px;border:#ccc 1px solid">js代码添加本体拖动
    </div>
    <br/>

    <script type="text/javascript">
        $("#dd2").draggable({
            'handle': '#title2'
        });
        $("#dd3").draggable();
    </script>
</body>

</html>
